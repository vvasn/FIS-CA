<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIS Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        .mySlides {display:none}
    </style>
</head>

<body>

<!-- Ordering Menu -->
<nav class="w3-sidebar w3-light-grey w3-top" style="width:260px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
        <h3>Order Phones</h3>
        <h6>You can add multiple products</h6>
        <hr>
        <form id="orderForm">
            <p><label><i class="fa fa-mobile-phone"></i> Frame Options</label></p>
            <select name="frame">
                <option selected disabled>Model</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select name="framecolor">
                <option selected disabled>Color</option>
                <option value="r">Red</option>
                <option value="g">Green</option>
                <option value="b">Blue</option>
            </select>

            <p><label><i class="fa fa-mobile-phone"></i> Keyboard Options</label></p>
            <select name="keyboard">
                <option selected disabled>Model</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select name="keyboardcolor">
                <option selected disabled>Color</option>
                <option value="r">Red</option>
                <option value="g">Green</option>
                <option value="b">Blue</option>
            </select>

            <p><label><i class="fa fa-mobile-phone"></i> Screen Options</label></p>
            <select name="screen">
                <option selected disabled>Model</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select name="screencolor">
                <option selected disabled>Color</option>
                <option value="r">Red</option>
                <option value="g">Green</option>
                <option value="b">Blue</option>
            </select>

            <p><label><i class="fa fa-mobile-phone"></i> Amount</label></p>
            <input class="w3-input w3-border" type="number" name="amount" value="1" min="1" max="99">


            <p><button class="w3-button w3-block w3-green w3-left-align" type="button" onclick="addToOrder()"><i class="fa fa-check-square-o w3-margin-right"></i> Add to Order!</button></p>
        </form>

        <p><a href="orders.html" class="w3-button w3-block w3-blue w3-left-align"><i class="fa fa-history w3-margin-right"></i>Â Track Orders</a></p>

    </div>

</nav>

<div class="w3-main w3-white" style="margin-left: 360px;;margin-right: 100px;width: auto;">

    <!-- Table that visualises the order -->
    <div class="w3-responsive w3-card-4">
        <table class="w3-table w3-striped w3-bordered" id="orderTable">
            <thead>
            <tr class="w3-theme">
                <th colspan="3"><h3>Products</h3></th>
            </tr>
            <tr class="w3-theme">
                <td><b>ProductID</b></td>
                <td><b>Amount</b></td>
                <td></td>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <p><button class="w3-button w3-block w3-green w3-left-align" type="button"><i class="fa fa-check-square-o w3-margin-right"></i> Submit Order!</button></p>

</div>

<script src="script.js"></script>

</body>
</html>
